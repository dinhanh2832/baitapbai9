<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br />')
    }
</script>
<br>
<script>
    for (i = 5; i > 0; i--) {
        for (j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br />')
    }
</script>
</body>
<script>
    for (i = 1; i <= 5; i++) {
        for (k = 5; k > i; k--) {
            document.write('&nbsp;&nbsp;');
        }
        for (j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br />')
    }
</script>
<script>
    for (i = 5; i > 0; i--) {
        for (k = 5; k > i; k--) {
            document.write('&nbsp;&nbsp;');
        }
        for (j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br />')
    }
</script>
<script>
    for (i = 1; i <= 10; i++) {
        for (j = 1; j <= 20; j++) {
            if (i == 1 || j == 1 || i==10||j==20 ){
                document.write('*');
            } else{
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br />')
    }
</script>
</body>
</html>
