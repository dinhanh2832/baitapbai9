<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBers = prompt(' Nhập số số nguyên tố đầu tiên: ');
    let count = 0;
    let N = 2;
    if (numBers < 0) {
        alert('vui lòng nhập lại');
    } else {
        while (count < numBers) {
            let fload = true;
            for (i = 2; i <= Math.sqrt(N); i++) {
                if (N % i == 0) {
                    fload = false;
                    break;
                } else {
                    fload = true;
                }

            }if (fload) {
                count++;
                document.write(N + ' ');
            }
            N++;
        }
    }
</script>
</body>
</html>
