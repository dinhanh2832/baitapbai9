<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border='1' width='150' cellspacing='0'></table>
<script>
    let sout = "<table border='1' width='150' cellspacing='0'>"
    let i, j;
    for (i = 1;i <= 9;i++){
        sout = sout + '<tr>';
        for (j = 1;j <= 9;j++){
            sout = sout + '<td>' + i + '*' + j + '=' + i*j + '</td>'
        }
        sout = sout + '</tr>';
    }
    sout = sout + '</table>';
document.write(sout);
</script>
</body>
</html>
