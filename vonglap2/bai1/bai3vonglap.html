<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    document.write(x + '<br>');
    document.write(y + '<br>');
    let count = 2;
    let numBers = prompt(" nhập vào số số fbnx: ")
    while ( count < numBers){
        let z = x + y;
        document.write(z + '<br>')
        x = y;
        y = z;
        count++
    }

</script>
</body>
</html>
