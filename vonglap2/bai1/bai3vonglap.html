<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 1;
    let y = 1;
    let count = 0;
    let numBers = prompt(" nhập vào số số fbnx: ")
    while (count < numBers) {
        let z = 0;
        let fload = true;
            z = x + y;
            x = y;
            y = z;
            if (z % 5 == 0) {
                fload = true;
            } else {
                fload = false
            }
            if (fload) {
                document.write(z + '<br>');
                count++;
            }
    }
</script>
</body>
</html>
