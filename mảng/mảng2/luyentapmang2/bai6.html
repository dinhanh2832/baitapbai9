<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = window.prompt();
    let str = num.toString();
    let x = [str[0]];
    for (i = 1; i < str.length;i++){
        if(str[i] == ' '){
            x.push('-');
        }else {
            x.push(str[i]);
        }
    }
    alert(x.join(''));
</script>
</body>
</html>
