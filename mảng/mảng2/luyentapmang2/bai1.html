<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1,2,1,24],
        [8,11,9,4],
        [7,0,7,27],
        [7,4,28,14],
    ];
    let data = '';
    for(i=0;i<4;i++){
        data += '<br/>'
        for(j=0;j<4;j++){
            data += arr[i][j] + ' '
        }
    }
    document.write(data)
</script>
</body>
