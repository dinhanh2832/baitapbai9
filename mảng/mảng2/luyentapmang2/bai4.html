<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
String:<input type="text" id="inputstr"><br><br>
<button onclick="check()">Kết quả</button>
<p id="output"></p>
<script>
    function WordCount(str) {
        return str.split(' ').length;
    }
    function check() {
        let str1 = document.getElementById('inputstr').value;
        document.getElementById('output').innerHTML = 'số từ là: ' + WordCount(str1);
    }
</script>
</body>
</html>
