<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,5,6,3,8,11,23,45];
    let count = 0;
    for(i = 0;i < arr.length;i++){
        if(arr[i] > 10){
            document.write(arr[i] + '<br>');
            count++;
        }
    }
    document.write( 'số số lớn hơn 10 là: ' + count);
</script>
</body>
</html>
