<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 'as', 2, 4, 5, 'V', 'A', 2, 'w', 0];
    let x = prompt();
    let fload = false;
    for (i = 0; i < arr.length; i++) {
        if (arr[5] == x) {
            fload = true
            break;
        }
    }
    if (fload) {
        for (i = 5; i < arr.length; i++) {
            arr[i] = arr[i + 1];
        }
        arr.pop()
        document.write(arr)
    } else {
        document.write(x + ' is not in the arry')
    }
</script>
</body>
</html>
