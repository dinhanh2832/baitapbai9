<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,5,6,3,8,11,23,45];
    let max = arr[0];
    let stt = 0;
    for(i = 0;i < arr.length;i++){
        if (arr[i] > max){
            max = arr[i];
            stt = i
        }
    }
    console.log('số lớn nhất là: ' + max);
    console.log('ở vị trí: ' + stt);

</script>
</body>
</html>
