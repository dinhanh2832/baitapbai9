<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="l"></p>
<table>
    <tr>
        <td><input id="input">số a</td>
    </tr>
    <tr>
        <td><input id="input2">số b</td>
    </tr>
    <tr>
        <td><input id="input3">số c</td>
    </tr>
    <tr>
        <td>
            <button onclick="cham()">kết quả</button>
        </td>
    </tr>
</table>
<script>
    function cham() {
        let x = +document.getElementById('input').value;
        let y = +document.getElementById('input2').value;
        let z = +document.getElementById('input3').value;
        let tong = x + y + z;
        let ss1 = x + y;
        let ss2 = y + z;
        let ss3 = z + x;
        let bp1 = x * x + y * y;
        let bp2 = x * x + z * z;
        let bp3 = y * y + z * z;
        if (tong > 0) {
            if (ss1 > z) {
                if (ss2 > x) {
                    if (ss3 > y) {
                        if (bp1 == z * z || bp2 == y * y || bp3 == x * x) {
                            document.getElementById('l').innerHTML = ' là tam giác vuông';
                        } else {
                            document.getElementById('l').innerHTML = ' là một tam giác';
                        }
                    } else {
                        document.getElementById('l').innerHTML = ' khong la canh 1 tam giac';
                    }
                } else {
                    document.getElementById('l').innerHTML = ' khong la canh 1 tam giac';
                }
            } else {
                document.getElementById('l').innerHTML = ' khong la canh 1 tam giac';
            }
        } else {
            document.getElementById('l').innerHTML = ' khong la canh 1 tam giac';
        }
    }

</script>
</body>
</html>
