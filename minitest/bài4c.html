<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="l"></p>
<table>
    <tr>
        <td><input id="input">số a</td>
    </tr>
    <tr>
        <td><input id="input2">số b</td>
    </tr>
    <tr>
        <td><button onclick="cham()">kết quả</button></td>
    </tr>
</table>
<script>
    function cham() {
        let x = +document.getElementById('input').value;
        let y = +document.getElementById('input2').value;
        let sum = 0
        for(x = 0;x <= y;x++){
            sum += sum + x;
        }
        document.getElementById('l').innerHTML= sum;
        }


</script>
</body>
</html>
