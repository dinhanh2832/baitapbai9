<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="so"></p>
<script>
  let x = prompt('nhập vào số: ');
  let y = parseInt(x);
  if ( y > 0 ){
      document.getElementById('so').innerHTML= 'số ' + y + ' lớn hơn 0';
  } else {
      document.getElementById('so').innerHTML= 'số ' + y + ' nhỏ hơn 0';
  }

</script>
</body>
</html>
