<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào số a: ');
    let b = prompt('Nhập vào số b: ');
    let c = prompt('Nhập vào số c: ');
    max = a;
    if (a > b) {
        max = b
    }
    if (b>c){
        max = c
    }
    alert('số nguyên lớn nhất là: ' + max)
</script>
</body>
