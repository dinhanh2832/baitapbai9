<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="cd"></p>
<table>
    <tr>
        <td><input id="ds">doanh số</td>
    </tr>
    <tr>
        <td><button onclick="cham()">kết quả</button></td>
    </tr>
</table>
<script>
    function cham() {
        let x = +document.getElementById('ds').value;
        let y = (x/100)*2;
        document.getElementById('cd').innerHTML= 'hoa hồng ' + y;
    }

</script>
</body>
</html>
