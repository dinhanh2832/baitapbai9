<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(str) {
        if (str.length == 0 || str.length == 1) {
            return true;
        }
        if (str[0] !== str[str.length - 1]) {
            return false;
        }
        return isPalindrome(str.slice(1, str.length - 1));
    }

    let str = prompt();
    let arr = str.split('');
    let paLindrome = isPalindrome(arr);
    if (paLindrome){
        alert("Chuỗi nhập vào là Palindrome")
    }else {
        alert("Chuỗi nhập vào ko phải là Palindrome")
    }

</script>
</body>
</html>
