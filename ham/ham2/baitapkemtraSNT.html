<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
Kết quả:<p id="display"></p>
<script>
    function isPrime(number) {
        let fload = false;
        for (i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                fload = true;
            }
        }
        if (fload) {
            document.getElementById('display').innerHTML = number + ' không phải số nguyên tố';
        } else {
            document.getElementById('display').innerHTML = number + ' là số nguyên tố';
        }
    }
    let x = prompt("nhập vào số cần kiểm tra: ");
    if(x < 10000){
        let Prime = isPrime(x)
    }else {
        alert('Ngoài phạm vi')
    }
</script>
</body>
</html>
